<header class="header">
  <div *ngIf="!isAdminLoggiedIn && !isCustomerLoggedIn">
    <mat-toolbar color="primary" class="navbar">
      <button class="navbar-brand" mat-button routerLink="" routerLinkActive="activate">E-commerce</button>
      <span class="spacer"></span>
      <button mat-button (click)="openSignupDialog()">Register</button>
      <button mat-button (click)="openSigninDialog()">Login</button>
    </mat-toolbar>
  </div>

  <div *ngIf="isAdminLoggiedIn">
    <mat-toolbar color="primary" class="navbar">
      <button class="navbar-brand" mat-button routerLink="/admin/dashboard" routerLinkActive="activate">Welcome Admin</button>
      <span class="spacer"></span>
      <button mat-button routerLink="/admin/dashboard" routerLinkActive="activate">Dashboard</button>
      <button mat-button routerLink="/admin/analytics" routerLinkActive="activate">Analytics</button>
      <button mat-button (click)="openCategoryDialog()">Post-Category</button>
      <button mat-button (click)="openProductDialog()">Post-Product</button>
      <button mat-button routerLink="/admin/order" routerLinkActive="activate">Orders</button>
      <button mat-button routerLink="/admin/post-coupon" routerLinkActive="activate">Post Coupon</button>
      <button mat-button routerLink="/admin/coupon" routerLinkActive="activate">Coupons</button>
      <button mat-button (click)="logout()" routerLinkActive="activate">Logout</button>
    </mat-toolbar>
  </div>

  <div *ngIf="isCustomerLoggedIn">
    <mat-toolbar color="primary" class="navbar">
      <button class="navbar-brand" mat-button routerLink="/customer/dashboard" routerLinkActive="activate">Welcome {{ name }}</button>
      <span class="spacer"></span>
      <button mat-button routerLink="/customer/dashboard" routerLinkActive="activate">Dashboard</button>
      <button mat-button routerLink="/customer/cart" routerLinkActive="activate">Cart</button>
      <button mat-button routerLink="/customer/my-order" routerLinkActive="activate">My Orders</button>
      <button mat-button routerLink="/customer/whislist" routerLinkActive="activate">Whislist</button>
      <button mat-button routerLink="/customer/profile" routerLinkActive="activate">Profile</button>
      <button mat-button (click)="logout()" routerLinkActive="activate">Logout</button>
    </mat-toolbar>
  </div>
</header>

<body>
  <router-outlet></router-outlet>
</body>
