<mat-card>
    <mat-card-title>Post New Product</mat-card-title>
    <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">

        <div class="file-upload-container">

            <label class="file-upload-label">
                <span>Select a file</span>
                <input type="file" id="fileInput" accept="image/png, image/gif, image/jpeg, image/jpg"
                    (change)="onFileSelected($event)" hidden>
                <mat-icon>attack_file</mat-icon>
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                    <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                </div>
            </div>
        </div>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select a category</mat-label>
            <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of listOfCategories"
                    [value]="category.id">{{category.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="addProductForm.get('categoryId')?.hasError('required')">This input is
                required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Name" required>
            <mat-error *ngIf="addProductForm.get('name')?.hasError('required')">
                This input is required!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" placeholder="Price" required>
            <mat-error *ngIf="addProductForm.get('price')?.hasError('required')">
                This input is required!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description" placeholder="description" required>
            <mat-error *ngIf="addProductForm.get('description')?.hasError('required')">
                This input is required!
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="addProductForm.invalid" (click)="closeDialog()">
            Add Product
        </button>
    </form>
</mat-card>
